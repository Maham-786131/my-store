<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Maham's Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <button id="themeToggle">ðŸŒ“</button>
  </nav>

  <div class="container my-4">
    <h2 class="text-center mb-4">ðŸ›’ Our Products</h2>

    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-6">
        <select id="categoryFilter" class="form-control">
          <option value="all">All Categories</option>
          <option value="clothing">Clothing</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="priceSort" class="form-control">
          <option value="default">Sort by Price</option>
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>
    </div>

    <!-- Product Cards -->
    <div class="row" id="productGrid">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4 product-card" data-category="clothing" data-price="25.99">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="T-shirt">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Cotton T-shirt</h5>
            <p class="card-text text-muted">Soft and breathable comfort wear.</p>
            <h6 class="mt-auto">$25.99</h6>
            <a href="#" class="btn btn-primary mt-2">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 mb-4 product-card" data-category="electronics" data-price="199.00">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Smart Watch">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text text-muted">Stay connected with style.</p>
            <h6 class="mt-auto">$199.00</h6>
            <a href="#" class="btn btn-primary mt-2">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 mb-4 product-card" data-category="books" data-price="14.50">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Web Dev Book">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Web Dev Guide</h5>
            <p class="card-text text-muted">Learn HTML, CSS, JS step-by-step.</p>
            <h6 class="mt-auto">$14.50</h6>
            <a href="#" class="btn btn-primary mt-2">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    const categoryFilter = document.getElementById("categoryFilter");
    const priceSort = document.getElementById("priceSort");
    const productGrid = document.getElementById("productGrid");
    const productCards = Array.from(document.querySelectorAll(".product-card"));

    categoryFilter.addEventListener("change", filterAndSort);
    priceSort.addEventListener("change", filterAndSort);

    function filterAndSort() {
      const category = categoryFilter.value;
      const sort = priceSort.value;

      let filtered = [...productCards];
      if (category !== "all") {
        filtered = filtered.filter(card => card.dataset.category === category);
      }

      if (sort === "asc") {
        filtered.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
      } else if (sort === "desc") {
        filtered.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
      }

      productGrid.innerHTML = "";
      filtered.forEach(card => productGrid.appendChild(card));
    }
  </script>
</body>
</html>
